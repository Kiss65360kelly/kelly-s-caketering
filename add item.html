<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item - Caketering & Dessert Services</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Caketering & Dessert</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link active" href="add-menu-item.html">Add Menu Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="registration.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Menu Item Form -->
    <section id="add-menu-item" class="section py-5">
        <div class="container">
            <h2 class="text-center mb-5">Add New Menu Item</h2>
            <form id="add-menu-item-form">
                <div class="mb-3">
                    <label for="item-name" class="form-label">Item Name:</label>
                    <input type="text" class="form-control" id="item-name" required>
                </div>
                <div class="mb-3">
                    <label for="item-description" class="form-label">Description:</label>
                    <input type="text" class="form-control" id="item-description" required>
                </div>
                <div class="mb-3">
                    <label for="item-price" class="form-label">Price:</label>
                    <input type="number" class="form-control" id="item-price" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
        </div>
         <!-- Preview Section -->
         <div id="preview" class="menu-item mt-4">
            <h3>Preview: <span id="preview-name">Item Name</span></h3>
            <p id="preview-description">Description will appear here...</p>
            <p>Price: $<span id="preview-price">0.00</span></p>
        </div>
    </div>
    </section>
<!-- Add this script for live preview functionality -->
<script>
    // Get references to form inputs and preview elements
    const itemNameInput = document.getElementById('item-name');
    const itemDescriptionInput = document.getElementById('item-description');
    const itemPriceInput = document.getElementById('item-price');

    const previewName = document.getElementById('preview-name');
    const previewDescription = document.getElementById('preview-description');
    const previewPrice = document.getElementById('preview-price');

    // Event listeners to update preview as the user types
    itemNameInput.addEventListener('input', function() {
        previewName.textContent = itemNameInput.value || 'Item Name';
    });

    itemDescriptionInput.addEventListener('input', function() {
        previewDescription.textContent = itemDescriptionInput.value || 'Description will appear here...';
    });

    itemPriceInput.addEventListener('input', function() {
        previewPrice.textContent = itemPriceInput.value ? itemPriceInput.value : '0.00';
    });
</script>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Caketering & Dessert Services. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
